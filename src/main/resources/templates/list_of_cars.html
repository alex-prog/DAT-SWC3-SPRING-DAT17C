<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="/menu::menu"></div>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Brand</th>
        <th scope="col">Colour</th>
        <th scope="col">Seats</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.brand}"></td>
        <td th:text="${car.colour}"></td>
        <td th:text="${car.seats}"></td>
    </tr>
    </tbody>
</table>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    var userStringFromLocalStorage = localStorage.getItem('user');
    var user = JSON.parse(userStringFromLocalStorage);
    console.log(user);

    if (user.gender === 'M') {
        var genderColour = 'bg-primary';
    } else {
        var genderColour = 'bg-danger';
    }
    $('#name_span').text(user.name);
    $('#navbar_top').addClass(genderColour);
</script>
</body>
</html>
