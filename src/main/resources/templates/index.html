<script th:inline="javascript">
    var userToCheck = localStorage.getItem('user');
    console.log(userToCheck);
    if (userToCheck === null){
        var userObject = [[${user}]];
        var userString = JSON.stringify(userObject);
        localStorage.setItem("user", userString);
        var userFromLS = localStorage.getItem('user');
        console.log(userFromLS);
    }

    var userStringFromLocalStorage = localStorage.getItem('user');
    var user = JSON.parse(userStringFromLocalStorage);
    console.log(user);

    if (user.gender === 'M') {
        var genderColour = 'bg-primary';
    } else {
        var genderColour = 'bg-danger';
    }
    $('#name_span').text(user.name);
    $('#name_span1').text(user.name);
